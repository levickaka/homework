<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes myAnmation{
            from {background-color: pink}
            to {background-color: #333;}
        }
        body{
            animation: myAnmation 5s alternate;
            text-align: center;
        }
        img{
            width: 250px;
            transition: 0.7s;
        }
        img:active{
            width: 300px
        }
    </style>
</head>
<body>
    <p>some info<p>
    <p>some more info</p>
    <img src="https://variety.com/wp-content/uploads/2022/07/Music-Streaming-Wars.jpg?w=1000&h=563&crop=1&resize=1000%2C563" alt="car">
</body>
</html>
