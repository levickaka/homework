<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School</title>
    <style>
        .visible{
    visibility: visible;
}
.invisible{
    visibility:hidden;
}
.opacity1{
    opacity: 1;
}
.opacity0{
    opacity: 0;
}
.opacity05{
    opacity: 0.5;
}
.none{
    display: none;
    font-weight: bold;
}
.block{
    display: block;
    font-weight: bold;
}
.inline{
    display: inline;
    font-weight: bold;
}
h3{
    color: burlywood;
    text-align: center;
}
    </style>
</head>
<body>
    <h3>Do you see it?</h3>
    <p class = "visible">SEE</p>
    <p class = "invisible">NO SEE</p>
    <br><br><br><br>
    <h3>Opacity</h3>
    <p class = "opacity1">Thing</p>
    <p class = "opacity0">Thing</p>
    <p class = "opacity05">Thing</p>
    <br><br><br><br>
    <h3>Display</h3>
    <p>I like turtles!<span class="none">I like dogs</span></p>
    <p>I like turtles!<span class="block">I like dogs</span></p>
    <p>I like turtles!<span class="inline">I like dogs</span></p>
</body>
</html>
